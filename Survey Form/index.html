<div id="banner"><br>
    <h1 id="title">
      Fitness Center Survey Form
    </h1>
    <div class="container">
    <p id="description">
      Help us to improve our services so we can further help you to live a healthy life</p>
      <hr>
    <br>
    <form id="survey-form" action="submit client feedback">
      <label for="name" id="name-label" class="personal-information">Name:</label><br>
      <input type="text" class="text-box" id="name" required size="50px" placeholder="Enter your name"><br>
      <label for"email" id="email-label" class="personal-information">E-mail:</label><br>
      <input type="email" id="email" class="text-box" required size="50px" placeholder="Enter your e-mail"><br>
      <label for="age" id="age" class="personal-information">Your age:</label><br>
      <select name="age" id="dropdown" class="dropdown">
        <option value=""></option>
        <option value="18-25">18-25</option>
        <option value="26-33">26-33</option>
        <option value="34-41">34-41</option>
        <option value="42-49">42-49</option>
        <option value="50-55">50-55</option>
        <option value="55-60">55-60</option>
        <option value="61+">61+</option>
      </select><br>
      <label for="number" id="number-label" class="personal-information">How many days a week do you exercise?</label><br>
      <input type="number" id="number" class="week-days" min="0" max="7" required size="10px" placeholder="nÂ°"><br>
      <label for="personal" id="personal" class="personal-information">Do you use personal trainer services?</label><br>
      <label for="yes"><input value="yes" id="yes" type="radio" name="personal">Yes</label>
      <label for="No"><input value="no" type="radio" name="personal" id="no">No</label><br>
      <label for="extra" id="extra" class="personal-information">What else do you do to stay in shape besides exercises?</label><br>
      <label for="Diet"><input value="diet" id="diet" type="checkbox" name="extra">Diet</label><br>
      <label for="supplementation"><input value="supp" id="supplementation" type="checkbox" name="extra">Supplementation (whey, creatine, etc.)</label><br>
      <label for="Other"><input value="Other" id="Other" type="checkbox" name="extra">Other: <input type="text" id="other" placeholder="Describe" class="text-box" size="39px"</label><br>
      <label for="none"><input value="none" id="none" type="checkbox" name="extra">None</label><br>
        <label for="satisfaction" id="satisfaction" class="personal-information">How do you feel about our services including structure, staff, market and prices?</label><br>
        <select name="satisfaction" id="satisfaction" class="dropdown">
        <option value="Completely Satisfied">Completly Satisfied</option>
          <option value="satisfied">Satisfied</option>
          <option value="Neutral">Neutral</option>
          <option value="unsatisfied">Unsatisfied</option>
          <option value="hate">I hate everything about you guys</option></select><br>
        <label for="comment" id="comment" class="personal-information">Do your have any comment/suggestion to improve our services?</label><br>
        <textarea name="comment" id="comment" placeholder="Write your comment/suggestion in here" type="text" Class="textarea" maxlenght="500" rows="5" cols="46"></textarea><br>
        <hr>
        <button id="submit" type="submit">Submit</button>    
        </form>
      </div><br>
    </div>
